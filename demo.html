<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go YouTube Script - Fixed Mermaid Demo</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"></script>
    
    <style>
        
        body {
            font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.25em;
            font-weight: 300;
            padding-bottom: 0.3em;
            border-bottom: 2px solid #e1e4e8;
            color: #1a73e8;
        }
        
        h2 {
            font-size: 1.5em;
            font-weight: 500;
            margin-top: 2em;
            color: #1f2937;
        }
        
        .video-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 30px 0;
            border-left: 4px solid #1a73e8;
        }
        
        .introduction, .conclusion {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 3px solid #2196f3;
        }
        
        .key-points {
            background: #fff;
            border: 1px solid #e1e4e8;
            border-radius: 5px;
            padding: 20px;
            margin: 15px 0;
        }
        
        .on-screen-cue {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 3px;
            padding: 8px 12px;
            margin: 10px 0;
            font-style: italic;
            color: #856404;
        }
        
        code {
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #d73a49;
        }
        
        ul, ol {
            padding-left: 2em;
        }
        
        li {
            margin-bottom: 8px;
        }
        
        .mermaid {
            text-align: center;
            margin: 20px 0;
            background: #fff;
            border: 1px solid #e1e4e8;
            border-radius: 5px;
            padding: 20px;
        }
        
        hr {
            border: none;
            height: 2px;
            background: linear-gradient(to right, #1a73e8, #4285f4, #1a73e8);
            margin: 40px 0;
        }
        
    </style>
</head>
<body>
    <h1>Go YouTube Video Script - Complete</h1>
    <script>
        // Initialize Mermaid with proper configuration
        // Curly braces are doubled { and } to escape them in Python's f-string
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            }
        });
    </script>
</body>
</html>
